<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>

    
</head>
<body>
    <div class="container">
        <h1>Calculadora BÃ¡sica!</h1>
        <form>
            <input type="text" id="n1" placeholder="Numero 1">
            <input type="text" id="n2" placeholder="Numero 2">
            <input type="text" class="resposta" id="resposta" readonly placeholder="Resposta">
            <div class="buttons">
                <select id="cmbOp">
                    <option value="+">+</option> 
                    <option value="-">-</option>
                    <option value="X">X</option>
                    <option value="/">/</option>
                </select>
                <button class="somar" type="button" onclick="calc()">Calcular</button>    
            </div>
        </form>
    </div>

</body>

<script>

        const calc = ()=>{
            let n1 = document.getElementById("n1");
            let n2 = document.getElementById("n2");
            let ops = document.getElementById("cmbOp"); 
            let select = ops.options[ops.selectedIndex].value;
            let r;
            switch(select){
                case '+': 
                    r = n1.value + n2.value;
                    break;
                case '-':
                    r = n1.value - n2.value; 
                    break;
                case 'X':
                    r = n1.value * n2.value;
                    break;
                case '/':
                    r = n1.value / n2.value;
                    break;
            }
            
            document.getElementById("resposta").value = r
            n1.value = ""
            n2.value = ""
            n1.focus()
        }

        const submit = (event)=>{
            e.preventDefault()
        }
        
    </script>
</html>
